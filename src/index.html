<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <div class="container">
      <h1 class="container__title">Support Chat</h1>
      <div id="messages" class="container__messages"></div>
      <div class="container__send">
        <form onsubmit="return addMessage(this)">
          <textarea id="sendMessage" placeholder="Send message"></textarea>
          <button class="btn btn-send" type="submit">
            <svg 
              viewBox="0 0 512.005 512.005"
              enable-background="new 0 0 512.005 512.005"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="m511.658 51.675c2.496-11.619-8.895-21.416-20.007-17.176l-482 184c-5.801 2.215-9.638 7.775-9.65 13.984-.012 6.21 3.803 11.785 9.596 14.022l135.403 52.295v164.713c0 6.948 4.771 12.986 11.531 14.593 6.715 1.597 13.717-1.598 16.865-7.843l56.001-111.128 136.664 101.423c8.313 6.17 20.262 2.246 23.287-7.669 127.599-418.357 122.083-400.163 122.31-401.214zm-118.981 52.718-234.803 167.219-101.028-39.018zm-217.677 191.852 204.668-145.757c-176.114 185.79-166.916 176.011-167.684 177.045-1.141 1.535 1.985-4.448-36.984 72.882zm191.858 127.546-120.296-89.276 217.511-229.462z"/>
            </svg>
          </button>
        </form>
      </div>
      <!-- Modal -->
      <div class="modal">
        <div class="modal-body">
          <h6>Ingrese su nombre de usuario:</h6>
          <input class="input-name" type="text" id="name" placeholder="Usuario">
          <button class="btn btn-primary" onclick="closeModal()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
</html>
